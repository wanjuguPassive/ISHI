	<script>

		$(document).ready(function() {

			var id = $('.cycle-slide-active').data('id');
			var added = $('.cycle-slide-active').data('added');
			$('.lbox').data('id', id);
			
			if (added === "yes") {
				$('.arrows').addClass('added');
				$('.lbox img').attr('src', '../images/icon-remove.png');
			} else {
				$('.arrows').removeClass('added');
				$('.lbox img').attr('src', '../images/icon-add.png');
			}
			
			var caption = $('.cycle-slide-active').find('.caption');
			if (caption.length > 0) {
				$('.arrows .info').fadeTo(300,1);
			} else {
				$('.arrows .info').fadeTo(300,0);
			}
			
			$( '.cycle-slideshow' ).on( 'cycle-before', function(event, optionHash, outgoingSlideEl, incomingSlideEl, forwardFlag) {
				
				var id = $(incomingSlideEl).data('id');
				var added = $(incomingSlideEl).data('added');
				$('.lbox').data('id', id);
				
				if (added === "yes") {
					$('.arrows').addClass('added');
					$('.lbox img').attr('src', '../images/icon-remove.png');
				} else {
					$('.arrows').removeClass('added');
					$('.lbox img').attr('src', '../images/icon-add.png');
				}
				
				var caption = $(incomingSlideEl).find('.caption');
				if (caption.length > 0) {
					$('.arrows .info').fadeTo(300,1);
				} else {
					$('.arrows .info').fadeTo(300,0);
				}
			});
			
			$('.arrows .info').mouseover(function() {
				
				$('.cycle-slide-active .caption').fadeTo(300,1);
				
			});
			
			$('.arrows .info').mouseout(function() {
				
				$('.cycle-slide-active .caption').fadeTo(300,0);
				
			});
			
			function fluid() {

				var bWidth = $(window).width();
				var bHeight = $(window).height();

				if ( bHeight >= 915 ) {
					var adjHeight = bHeight * .83;
				} else if ( bHeight < 915 && bHeight >= 750 ) {
					var adjHeight = bHeight * .80;
				} else if ( bHeight < 750 && bHeight >= 600 ) {
					var adjHeight = bHeight * .75;
				} else if ( bHeight < 600 ) {
					var adjHeight = bHeight * .69;
				}
				$('.slideshow .cycle-slideshow .slide img.photo').height(adjHeight);
				$('.slideshow iframe').height(adjHeight);

				$('.slideshow iframe').each(function() {

					var theVideo = $(this);
					var theHeight = adjHeight;
					videoSizeHeight(theVideo, theHeight, "no");

				});

			}

			fluid();

			$(window).resize(function() {

				fluid();

			});
			
			function videoSizeHeight(theVideo, theHeight, ignoreWidth) {

				var vidW = theVideo.attr('width');
				var vidH = theVideo.attr('height');
				var vidRatio = vidH / vidW;

				var newWidth = theHeight / vidRatio;

				if (ignoreWidth === "no") {
					theVideo.width(newWidth).height(theHeight);
				} else {
					theVideo.height(theHeight);
				}

			}

		});
		
	</script>
